<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test localStorage funkc√≠</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .pass { background-color: #d4edda; border-color: #c3e6cb; }
        .fail { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test localStorage funkc√≠ pro FN Brno</h1>

    <button onclick="testSaveTrip()">Test ulo≈æen√≠ cesty</button>
    <button onclick="testGetTrips()">Test naƒçten√≠ cest</button>
    <button onclick="clearStorage()">Vymazat localStorage</button>

    <div id="results"></div>

    <script>
        // Copy of the localStorage functions from the main app
        const WORK_TRIPS_KEY = 'fnBrnoWorkTrips';

        function saveWorkTrip(userId, tripData) {
            try {
                const existingTrips = getWorkTrips(userId);
                const newTrip = {
                    id: Date.now(),
                    ...tripData,
                    createdAt: new Date().toISOString(),
                    status: 'submitted'
                };
                existingTrips.push(newTrip);
                localStorage.setItem(`${WORK_TRIPS_KEY}_${userId}`, JSON.stringify(existingTrips));
                return newTrip;
            } catch (error) {
                console.error('Error saving work trip to localStorage:', error);
                return null;
            }
        }

        function getWorkTrips(userId) {
            try {
                const trips = localStorage.getItem(`${WORK_TRIPS_KEY}_${userId}`);
                return trips ? JSON.parse(trips) : [];
            } catch (error) {
                console.error('Error reading work trips from localStorage:', error);
                return [];
            }
        }

        function showResult(title, success, message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${success ? 'pass' : 'fail'}`;
            div.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
            results.appendChild(div);
        }

        function testSaveTrip() {
            // Test data
            const userId = 1;
            const tripData = {
                destination: 'Praha',
                dateFrom: '2024-01-15',
                dateTo: '2024-01-17',
                transport: 'Ve≈ôejn√° doprava'
            };

            const result = saveWorkTrip(userId, tripData);

            if (result && result.id) {
                showResult('‚úì Ulo≈æen√≠ cesty', true,
                    `Cesta byla √∫spƒõ≈°nƒõ ulo≈æena s ID: ${result.id}<br>` +
                    `Destinace: ${result.destination}<br>` +
                    `Od: ${result.dateFrom} Do: ${result.dateTo}`);
            } else {
                showResult('‚úó Ulo≈æen√≠ cesty', false, 'Nepoda≈ôilo se ulo≈æit cestu');
            }
        }

        function testGetTrips() {
            const userId = 1;
            const trips = getWorkTrips(userId);

            if (Array.isArray(trips)) {
                showResult('‚úì Naƒçten√≠ cest', true,
                    `Nalezeno ${trips.length} cest pro u≈æivatele ${userId}<br>` +
                    trips.map(trip => `- ${trip.destination} (${trip.dateFrom} - ${trip.dateTo})`).join('<br>'));
            } else {
                showResult('‚úó Naƒçten√≠ cest', false, 'Nepoda≈ôilo se naƒç√≠st cesty');
            }
        }

        function clearStorage() {
            localStorage.clear();
            document.getElementById('results').innerHTML = '';
            showResult('üóë localStorage vymaz√°n', true, 'V≈°echna data byla vymaz√°na');
        }

        // Initial test on page load
        window.onload = function() {
            showResult('üìã Test inicializace', true, 'Str√°nka pro testov√°n√≠ localStorage funkc√≠ je p≈ôipravena');
        };
    </script>
</body>
</html>
